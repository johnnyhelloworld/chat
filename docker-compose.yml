services:
  backend:
    build: ./backend
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=3002
    volumes:
      - ./backend/prisma/dev.db:/app/prisma/dev.db

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend